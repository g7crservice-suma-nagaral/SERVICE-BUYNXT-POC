<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instio</title>
  <link rel="icon" href="https://greenreceipt.in/assets/images/logos/favicon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="stylesheet" href="./assests/css/index.css">
</head>

<body>
  <!-- Header Section -->
  <header class="header-section">
    <div class="color-overlay"></div>
    <h1 class="header-title">Azure AI Service PoC</h1>

  </header>
  <button class="user-btn" id="userButton">U</button>
  <img src="https://greenreceipt.in/assets/images/logos/logo.png" class="img_logo">
  <!-- Dropdown Content -->
  <div class="dropdown-content" id="dropdownContent">
    <p id="li_username"></p>
    <hr>
    <button class="btn btn-danger btn-sm" id="logoutButton" onclick="btn_logout()">Logout</button>
  </div>

  <div class="tab_container">
    <input id="tab1" type="radio" name="tabs" checked>
    <label for="tab1"><i class="fa fa-image"></i><span>Image Service</span></label>

    <input id="tab2" type="radio" name="tabs">
    <label for="tab2"><i class="fa fa-list"></i><span>Category Enrichment</span></label>

    <input id="tab3" type="radio" name="tabs" >
    <label for="tab3"><i class="fa fa-file"></i><span>PDF Reader</span></label>


    <section id="content1" class="tab-content">
      <div class="tab-section">
        <div class="color-overlay1"></div>
        <div class="tab-section-content">
          <div class="container">
            <h1>Image Generator</h1>
            <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
            <button id="generateBtn" class="btn_generate" onclick="generate_imgage()">Generate</button>
            <button id="clearBtn" class="btn_clear" onclick="clear_imgage()">Clear</button>
            <div class="loader" id="loader1"></div>
            <div id="imageContainer" class="image-container" style="display: none;">
              <img id="generatedImage" src="" alt="Generated Image">
              <div class="image-buttons">
                <button id="downloadBtn">Download</button>
                <button id="regenerateBtn" onclick="regenerate_image()">Regenerate</button>
              </div>
            </div>
          </div>
        </div>

      </div>

    </section>

    <section id="content2" class="tab-content">
      <div class="tab-section">
        <div class="color-overlay1"></div>
        <div class="tab-section-content2">
          <div class="container">
            <h1>Product Search</h1>
            <input type="text" id="product-name" placeholder="Enter Product Name" required />
            <button type="submit" onclick="get_category()">Search</button>
            <div class="loader" id="loader2"></div>
            <div id="product_result">
              <h2>Product Details:</h2>
              <div id="product-info"></div>
              <br><br>
            </div>
          </div>

        </div>

    </section>

    <section id="content3" class="tab-content">
      <div class="tab-section">
        <div class="color-overlay1"></div>
        <div class="tab-section-content2">
          <div class="container">
            <h1>Upload PDF</h1>

            <input type="file" id="pdfFile" accept="application/pdf" required>
            <button type="submit" onclick="fn_uploadPdf()">Upload PDF</button>
            <div class="loader" id="loader3"></div>
            <div class="download-section" id="downloadSection" style="display:none;">
              <p>File uploaded successfully. Click on Refresh to get the file </p>

            </div>
          </div>
          <hr>
          
            <div class="table-wrapper">
              <button type="submit" class="btn btn-danger" id="btn_refresh" onclick="fetchFileList()"><i class="fa fa-retweet"></i> Refresh</button>
              <div class="loader" id="loader4"></div>
              <table class="fl-table">
                <thead>
                  <tr>
                    <th>Sl. No</th>
                    <th>PDF File</th>
                    <th>JSON File</th>
                  </tr>
                </thead>
                <tbody id="fileTableBody">
                  
                </tbody>
              </table>
            </div>
            
            <br>
            
            <div class="error-message" id="errorMessage"></div>
          </div>
       
    </section>


  </div>
  <div class="position-fixed bottom-0 start-50 translate-middle-x" style="z-index: 1111">

    <div id="toast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/assests/js/customToaster.js"></script>
<script src="/assests/js/index.js"></script>
<script src="/assests/js/config.js"></script>

</html>
