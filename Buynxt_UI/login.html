<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://greenreceipt.in/assets/images/logos/favicon.png" type="image/png">
    <title>Instio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="./assests/css/login.css">  
</head>
<body>
    <div class="background"></div>
    <div class="login-page bg-light" id="div_login">
        <div class="bg-white shadow rounded">
            <div class="row">
                <div class="col-md-7 pe-0">
                    <div class="form-left h-100 py-5 px-5">
                        <div class="row g-4">
                            <div class="col-12">
                                <label>Username<span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                    <input type="text" id="username" class="form-control" placeholder="Enter Username">
                                </div>
                            </div>

                            <div class="col-12">
                                <label>Password<span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                    <input type="password" id="password" class="form-control" placeholder="Enter Password">
                                </div>
                            </div>

                            <div class="col-12">
                                <button type="submit" id="btn_login" class="btn btn-primary px-4 float-end mt-4" onclick="login()">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 ps-0 d-none d-md-block">
                    <div class="form-right h-100 text-center pt-5 dv_welcome">
                        <img src="https://greenreceipt.in/assets/images/logos/logo.png" alt="Logo" style="width: 300px; height: auto;background: white;"/>
                        <h2 class="welcome-text">Welcome Back...!!!</h2>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Section -->
    <div id="logout_section" class="container text-center mt-4 d-none">
        <h3>You are logged in!</h3>
        <button id="btn_logout" class="btn btn-danger" onclick="logout()">Logout</button>
    </div>

    <div class="position-fixed bottom-0 start-50 translate-middle-x p-3" style="z-index: 11">
        <div id="toast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Hello, world! This is a toast message.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/assests/js/login.js"></script>
    <script src="/assests/js/customToaster.js"></script>
    <script src="/assests/js/config.js"></script>
    
</body>
</html>
